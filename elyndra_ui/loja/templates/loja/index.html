{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.2.-dist/css/bootstrap.min.css' %}">
    {% block styles %}{% endblock %}
</head>

<body>

    <main>
        <button class="btn">
            Click me
        </button>

        {% if lista %}
        <ul>
            {% for nome in lista %}
            <li><a href="/loja/{{ nome}}/">{{ nome }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No polls are available.</p>
        {% endif %}
    </main>
</body>

</html>
